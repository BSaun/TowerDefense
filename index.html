<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Tower Defense</title>

    <link rel="stylesheet" type="text/css" href="styles/game.css">
</head>

<body>
    <div id="game">
        <div id="main-menu" class="screen">
            <h1>Tower Defense</h1>
            <ul class="menu">
                <li><button id="id-new-game">New&nbsp;Game</button></li>
                <li><button id="id-high-scores">High&nbsp;Scores</button></li>
                <li><button id="id-controls">Controls</button></li>
                <li><button id="id-credits">Credits</button></li>
            </ul>
        </div>
        <div id="game-play" class="screen">
            <canvas id="id-canvas" width="1000" height="850"></canvas>
        </div>
        <div id="high-scores" class="screen">
            <h1>High Scores</h1>
            <ul class="menu">
                <li><button id="id-high-1">0</button></li>
                <li><button id="id-high-2">0</button></li>
                <li><button id="id-high-3">0</button></li>
                <li><button id="id-high-4">0</button></li>
                <li><button id="id-high-5">0</button></li>
                <li><button id="id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id="credits" class="screen">
            <h1>Credits</h1>
            <p>Sound: Bryant Saunders</p>
            <p>Game: Bryant Saunders</p>
            <ul class="menu">
                <li><button id="id-credits-back">Back</button></li>
            </ul>
        </div>
        <div id="pause" class="screen">
            <h1>Pause</h1>
            <ul class="menu">
                <li><button id="id-pause-resume">Resume</button></li>
                <li><button id="id-pause-quit">Quit</button></li>
            </ul>
        </div>
        <div id="controls" class="screen">
            <h1>Controls</h1>
            <ul class="menu">
                <li><button id="id-controls-upgrade">Upgrade: u</button></li>
                <li><button id="id-controls-sell">Sell: s</button></li>
                <li><button id="id-controls-next-level">Next Level: g</button></li>
                <li><button id="id-controls-back">Back</button></li>
            </ul>
        </div>
    </div>
    <script data-main="scripts/loader" src="scripts/require.js"></script>
</body>

</html>
